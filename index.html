<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="weatherappstyle.css">
	<script type="text/javascript" src="weatherapp.js"></script>
	<title>Weather App</title>
</head>
<body>
	<div class="mdiv">
	    <div class="container">
		    <h3 class="heading">WEATHER FORECAST</h3>
		    <form>
		     <div class="component">
			   <div>
			   <input type="text" name="city" id="cityname" placeholder="Enter a City" autofocus>
			   </div>
			   <div class="btn">
			       <button type="button" class="srch_btn" onclick="fetchCity()"><img src="https://www.freepnglogos.com/uploads/search-png/search-icon-clip-art-clkerm-vector-clip-art-online-2.png" alt="search icon" height="20px"></button>
			    </div>
			</div>
			<br>
		    <div align="center" style="margin-top: 10px;">
			    <img src="https://cdn-icons-png.flaticon.com/512/1779/1779940.png" alt="weathericon" height="150px">
				</div>
				<div align="center" style="margin-top: 20px">
					<span id="city">CITY NAME</span>
					<br>
					<span class="measurement" id="temp">0Â°C</span>
				</div>
				<div align="center" style="margin-top:20px">
					<table width="100%" cellpadding="10px">
						<tr align="center">
							<td>
								<h5 class="heading">WIND SPEED</h5>
								<span class="measurement" id="wind_speed">0 km/hr</span>
							</td>
							<td>
								<h4 class="heading">HUMIDITY</h4>
								<span class="measurement" id="humidity">0 g/kg</span>
							</td>
						</tr>
					</table>
				</div>
             </form>
		</div>
		
	</div>

</body>
</html>
